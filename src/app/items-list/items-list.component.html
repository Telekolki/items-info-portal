<div class="container-fluid">
    <div class="row">
        <div class="col-lg-5">
        <h4>All items list</h4>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let item of itemsArray">
              <span class="badge">{{item.quantity}}</span>
              {{item.name}}
          </li>
        </ul>
      </div>
      <div class="col-lg-5">
          <app-item></app-item>
      </div>
    </div>
</div>
