<div class="container-fluid">
    <div class="row">
        <div class="col-lg-5">
        <h4>All items list</h4>
        <ul class="list-group">
          <a
          class="list-group-item"
          *ngFor="let item of itemsArray, let i = index"
          routerLink={{item.sku}}
          >
          <div class="item-name"> {{item.name}} </div>
          <div class="badge">{{item.quantity}}</div>
          </a>
        </ul>
      </div>
      <div class="col-lg-5">
        <router-outlet></router-outlet>
      </div>
    </div>
</div>
